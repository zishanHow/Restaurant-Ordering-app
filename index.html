<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="index.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <header id="header">
            <h1>Jimmyâ€™s Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <main id="main">
            <!-- <section>
                main section in here. 
            </section> -->
        </main>

        <div id="buying-mgs-div">
            <!-- buying mgs in here -->
        </div>

        <!-- == order section == -->
        <div class="order hide" id="order">
            <div class="order-section" id="order-section">
                <div class="order-section-header">Your order</div>

                <div class="cart-rows" id="cart-rows">
                    <!-- <div class="order-flex">
                        ordered item in here
                    </div> -->
                </div>

                <div class="total-price-div" id="total-price-div">
                    <!-- Total price in here -->
                </div>
                <button class="order-btn" id="order-btn">Complete order</button>
            </div>
        </div>

        <!-- == Loading svg div == -->
        <div class="loading hide" id="loading">
            <img class="loading-img" src="image/loading.svg" alt="loading">
            <p class="loading-text">Please wait...</p>
        </div>

        <!-- == modal section == -->
        <div class="modal hide" id="modal">
            <p class="modal-header">Enter card details</p>
            <form action="#" class="modal-form" id="consent-form">
                <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
                <input type="number" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                <input type="number" id="password" name="password" placeholder="Enter CVV" required>

                <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
            </form>
        </div>

    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
