<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header id="header">
            <h1>Jimmy‚Äôs Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <main id="main">

            <!-- <section>
                <div class="item-flex">
                    <div class="item">üçï</div>
                    <div class="item-details">
                        <h3 class="item-header">Pizza</h3>
                        <p class="about-item">"pepperoni", "mushrom", "mozarella"</p>
                        <p class="item-price">$14</p>
                    </div>
                </div>

                <div class="add-icon"><i class="fa-solid fa-plus"></i></div>
            </section> -->

        </main>

        <div class="buing-mgs" id="buing-mgs">
            <p>Thanks, James! Your order is way!</p>
        </div>

        <!-- == order section == -->
        <div class="order" id="order">
            <div class="order-section" id="order-section">
                <div class="order-section-header">Your order</div>

                <div class="cart-rows">
                    <div class="order-flex">
                        <p class="ordered-item">Pizza <span class="remove-item">(remove)</span></p>
                        <p> <span class="see-price">$14</span></p>
                    </div>
                    <div class="order-flex">
                        <p class="ordered-item">Beer <span class="remove-item">(remove)</span></p>
                        <p> <span class="see-price">$12</span></p>
                    </div>
                </div>

                <div class="total-price-div">
                    <p class="total-price-text">Total price:</p>
                    <p class="total-price">$26</p>
                </div>
                <button class="order-btn" id="order-btn">Complete order</button>
            </div>
        </div>

        <!-- == modal section == -->
        <div class="modal" id="modal">
            <p class="modal-header">Enter card details</p>
            <form action="#" class="modal-form">
                <input type="text" id="fullName" name="fullName" placeholder="Enter your name">
                <input type="number" id="cardNumber" name="cardNumber" placeholder="Enter card number">
                <input type="password" id="password" name="password" placeholder="Enter CVV">

                <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
            </form>
        </div>

    </div>


    <script src="index.js" type="module"></script>
